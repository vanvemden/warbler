<div class="modal" id="message-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ g.message_form.csrf_token }}
                    <div>
                        {% if g.message_form.text.errors %}
                        {% for error in g.message_form.text.errors %}
                        <span class="text-danger">
                            {{ error }}
                        </span>
                        {% endfor %}
                        {% endif %}
                        {{ g.message_form.text(placeholder="What's happening?", class="form-control", rows="3") }}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" id="message-submit" value="Add my message!" class="btn btn-outline-success btn-block">
            </div>
        </div>
    </div>
</div>
